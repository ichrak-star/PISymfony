<div class="container" style="height: 100vh;">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h1 >Sign In</h1>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form #ff="ngForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" class="form-control" id="email" placeholder="Email"  #email >
          </div>
          <!-- <div  class="help-block">
             <div >Email is required</div>
           </div> -->
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" id="password" class="form-control" placeholder="password" name="password" #pwd>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-tasks"></i></span>
            </div>
            <select id="role" class="form-control" name="role"   ngModel  #role>
              <option >Role</option>
              <option value="organisateur">Organisateur</option>
              <option value="entreneur">Entreneur</option>
              <option value="responsableTicket">Responsable ticket</option>
              <option value="gestionneurBlog">Gestionneur blog</option>
            </select>
          </div>
          <!-- <div class="help-block">
             <div >Password is required</div>
           </div> -->
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <!-- <div class="row align-items-center" [hidden]="connexionForm">
             <p style="color: red" > invalid username or password or role !! </p>
           </div> -->
          <div class="form-group" >
            <input type="submit" (click)="signIn(email.value, pwd.value, role.value)" value="Log in" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a [routerLink]="['/compte']">&nbsp; Sign Up</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
