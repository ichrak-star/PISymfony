<!-------------------------------------------------- formulaire --------------------------------->
<div class="container" id="monComment" [hidden]="formecommentaire" >
  <div class="card"  style=" background-color: #2f323a; ">
    <br>
    <div class="card-header">
      <h4 style="color: white">Mon commentaire</h4>
    </div>
    <div class="card-body">
      <form #f="ngForm">
        <div class="form-group row">
          <div class="col-lg-6">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input  class="form-control" type="text" placeholder="Nom"  name="name" ngModel >
            </div>
          </div>
          <div class="col-lg-6">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input  class="form-control" type="text" placeholder="Prenom"  name="lastname" ngModel>
            </div>

          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <div class="input-group form-group">
              <textarea type="text" class="form-control" name="comment" placeholder="Votre commentaire"  ngModel></textarea>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Commenter"  class="btn btn-primary"  (click)="ajouerComment(f)" >
          <input type="submit" value="Annuler"  class="btn btn-light" (click)="cacherFormCommentaire()">
        </div>
      </form>
    </div>
  </div>
</div>
<!------------------------------------------------------------------------------------------------>
<!-------------------------------------------------- formulaire ModifÃ© --------------------------------->
<div class="container" id="monComment" [hidden]="formeModifcommentaire" >
  <div class="card"  style=" background-color: #2f323a; ">
    <br>
    <div class="card-header">
      <h4 style="color: white">Modifier commentaire</h4>
    </div>
    <div class="card-body">
      <form #r="ngForm">
        <div class="form-group row">

          <div class="col-lg-6">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input  class="form-control" type="text" placeholder="modifier votre commentaire"  name="content" ngModel>
            </div>

          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Modifier"  class="btn btn-primary"  (click)="updateComment(r)" >
          <input type="submit" value="Annuler"  class="btn btn-light" (click)="cacherFormModifCommentaire()">
        </div>
      </form>
    </div>
  </div>
</div>
<!------------------------------------------------------------------------------------------------>
<!-------------- Content ------------------------>

<div *ngFor="let pub of listPublication">
    <div class="container">
      <div class="card " style="width: 100%; ">
        <div class="row g-0">
          <div class="col-lg-4">
            <img  style="height: 300px " src="../../assets/images/Griezman.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p class="card-text">{{pub.contenuePub}}</p>
              <a class="card-text"><small class="text-muted">Last updated 3 mins ago</small></a><a style="margin-left: 100px;">
                <span class="fa fa-comment"></span>{{pub.nbrCommentaire}} Commentaires </a> <br>
            </div>
            <div class="scrollbar-rare-wind" style="margin: 0 30px 10px 30px;   box-shadow: 1px 3px 5px #888888;
            border-radius: 2px; height:150px; overflow-y: scroll;" *ngIf="pub.nbrCommentaire>0">
        <div *ngFor="let com of listCommentaire">
          <div style="height:75px" *ngIf="pub.id===com.publications.id">
            <div style="height: 75px; width: 75px; float:left">
              <i class="fas fa-user-circle" style=" margin: 10px; width: 50px; height: 50px;"></i>
            </div>
            <div style="float: left;">
              <a style="color: gray; margin-right: 20px; margin-bottom:0px">17:55</a>
              <b style="color: blue; margin-bottom: 0px;">{{com.name}} {{com.lastname}}</b><br>
              <textarea class="scrollbar-rare-wind" style="margin-top: 0px; border: none; cursor: default;
              width: 500px; max-height: 40px; min-height: 40px; font-size: 13px ; text-decoration: none;" rows="2" readonly>{{com.contenue}}
              </textarea>
            </div>
            <button class="btn btn-secondary" style="height: 20px; font-size: 12px ; padding:0px;" (click)="afficherFormModifCommentaire(com)">Modifier</button>
            <button class="btn btn-danger" style="height: 20px; width: 20px; font-size: 12px ; padding:0px; margin-left: 20px; " (click)="deleteCom(com)">X</button>
          </div>

        </div>
        </div>
          </div>
          <button (click)="afficherFormCommentaire(pub)" style="width: 180px; margin-left:80%; margin-bottom: 20px;" type="button" class="btn btn-primary btn-sm">
            Ajouter commentaire</button>
        </div>

      </div>
    </div>
</div>

<!-------------- Footer ------------------------->

<app-footer></app-footer>
