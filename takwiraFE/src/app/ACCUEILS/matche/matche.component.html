<!---------------------- List joueurs ------------------------->
<ng-template #content let-modal  >
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title" style="margin-left: 47%">{{ equipes }}</h2>
    <img style="width: 100px; " src="assets/images/barcelon1.jpg" class="poster" />
  </div>
  <div class="modal-body" >
    <form>
      <div class="modal-content" >
        <div class="modal-body">
          <div class="cards">
            <div class="card" *ngFor="let joueur of listJoueur">
              <h5 class="card-title">{{ joueur.name }}</h5>
              <img src="assets/images/messi.jpg" alt="">
              <p class="card-desc" style="width: 190px">
                <b>Name :</b>{{ joueur.name }} <br>
                <b>Lastname :</b>{{ joueur.lastName }}<br>
                <b>Size :</b>{{ joueur.size }}cm<br>
                <b>Level :</b>{{ joueur.level }}<br>
                <b>Weight :</b>{{ joueur.weight }}kg</p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
